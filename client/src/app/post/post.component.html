<h1>Geiles Forum</h1>
<br>
<p *ngFor="let post of posts">
  {{post.title}}<br>{{post.text}}
</p>

<form (submit)="fillForum()">
  Titel: <input type="text" name="title" [(ngModel)]="newPost.title">
  Text: <input type="text" name="text" [(ngModel)]="newPost.text">
  <button type="submit">Dein Post hierhin</button>
</form>
