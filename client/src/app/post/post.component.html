<h2>Forum</h2>

<div *ngFor="let post of posts">
  {{post.title}} {{post.text}}
  <br>
  <br>
</div>

<h3>Neuer Beitrag</h3>

<form (submit)="createPost()">
  Titel: <input type="text" name="title" [(ngModel)]="newPost.title">
  Text: <input type="text" name="text" [(ngModel)]="newPost.text">
  <button type="submit">Beitrag erstellen</button>
</form>
